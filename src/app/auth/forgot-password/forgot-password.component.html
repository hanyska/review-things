<nb-card>
  <nb-card-header>Remind password</nb-card-header>
  <nb-card-body>
    <form [formGroup]="forgotPasswordForm">
      <div class="form-control-group">
        <label class="label colon-suffix" for="email">{{'formField.email' | translate}}</label>
        <input nbInput
               fullWidth
               formControlName="email"
               name="email"
               id="email"
               placeholder="{{'formField.email' | translate}}"
               autofocus>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer align="end">
    <button nbButton size="small" (click)="onClose()">Close</button>
    <button nbButton size="small" status="primary" (click)="onSubmit()" [disabled]="forgotPasswordForm.invalid">{{'remind' | translate}}</button>
  </nb-card-footer>
</nb-card>
